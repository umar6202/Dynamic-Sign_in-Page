<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="Fstyle.css">
</head>
<body>
    <div class="container">
        <div id="signInSignUpBox">
          <div id="overlay">
            <div id="overlayInner">
              <div id="signUp">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us pelase login with your personal info.</p>
                <button onClick='moveSliderRight()'>Sign In</button>
              </div>

              <div id="signIn">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us.</p>
                <button onClick='moveSliderLeft()'>Sign Up</button>
              </div>

            </div>
          </div>

          <div id="forms">
            <div id="signInForm" class='shiftRight'>
              <div class="holder">
                <h1>Sign in</h1>
                <p>or use your account</p>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder='Password'>
                <p>Forgot your password?</p>
                <button>Sign In</button>
              </div>
            </div>

            <div id="signUpForm">
                <div class="holder">
                  <h1>Create Account</h1>
                  <p>or use your email for registration</p>
                  <input type="text" placeholder="Name"><br>
                  <input type="email" placeholder="Email"><br>
                  <input type="password" placeholder='Password'>
                  <button>Sign Up</button>
                </div>
            </div>
          </div>
        </div>
        </div>
        
        <script src='Fscript.js'></script>

</body>
</html>
